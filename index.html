<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">


    <!-- fonts -->

    <link rel="stylesheet" href="style.css">
    <script src="libs/p5.min.js"></script>
    <script src="libs/p5.sound.min.js"></script>    
    <title>Name Picker!</title>
</head>
<body>
    <div id="wrapper">
        
        <header>
            <h1 id="title">Who's gonna present?</h1>
            <button id="roll-it">Let's find out</button>
        </header>
        
        <div id="sketch-stuff">
            <div id="left-section">
                <input type="text" id="name-field" placeholder="Enter a name" onkeydown="search(this)">
                <button onclick="addNames()" id="submit">Submit</button>
                
                <ul id="remaining-names"></ul>
            </div>
            
            <div id="sketch-parent"></div>
        </div>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
